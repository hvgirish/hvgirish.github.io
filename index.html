<script src="//fightforthefuture.github.io/reset-the-net-widget/widget/rtn.js"></script>
<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}

    {% endfor %}
  </ul>
</div>

  TogetherJSConfig_hubBase = "http://localhost:8080";
</script>
